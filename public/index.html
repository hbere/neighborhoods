<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Philadelphia Places</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <!-- React.js div -->
  <div id="root"></div>

  <!-- CREDIT for service worker starter code, 31 October 2018:
  https://developer.mozilla.org/en-US/docs/Web/API/Service_Worker_API/Using_Service_Workers -->
  <script type="application/javascript" charset="utf-8">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function (reg) {
          console.log('Service worker registration successful with scope: ', reg.scope);
        }).catch(function (err) {
          console.log('Oh no! Service worker registration not successful. Error: ', err);
        });
      });
    } else {
      console.log('Service workers are not supported.');
    }
  </script>
</body>

</html>
